<div class="container">
  <div class="row justify-content-center">
    <form action="" class="col-xl-8 row justify-content-center formulario">
      <div><img width="300px" src="../../../assets/img/logo v1/singup.png" alt="SINGUP"></div>
      <hr class="col-xl-12">
      <p class="col-xl-12">Ingresa tus Datos</p>
      <div clas="col-xl-4">
          <div class="input-group  col-xl-12 campo">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
          </div>
          <div class="perfil campo">
            <img src="" alt="">
          </div>
      </div>
      <div>
        <div class="col-xl-12 campo">
          <input id="txt-nombre" type="text" class="form-control" placeholder="Nombre">
        </div>
        <div class="col-xl-12 campo">
          <input id="txt-email" type="email" class="form-control" placeholder="e-mail">
        </div>
        <div class="input-group col-xl-12 campo">
          <div class="input-group-prepend">
            <span class="input-group-text" id="validationTooltipUsernamePrepend">Fecha de Nacimiento</span>
          </div>
          <input type="date" class="form-control " placeholder="dd/mm/aaaa">
        </div>
        <div class="col-xl-12 campo">
          <input id="txt-password" type="password" class="form-control" placeholder="Password">
        </div>
        <div class="col-xl-12 campo">
          <input id="txt-confirdPassword" type="password" class="form-control" placeholder="Confirmar Password">
        </div>
      </div>
      <div class="col-xl-12 justify-content-center row campo">
        <button class="btn btn-success col-xl-8">Registrar</button>
      </div>
    </form>
  </div>
</div>
